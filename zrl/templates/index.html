{% extends 'base.html' %}

{% block content %}
    <h1 class="display-1">ZRL</h1>

    <div class="row">
    <div class="col-6">
        <form method="POST">
            <div class="form-group">
                <label for="tag">Tag</label>
                <input class="form-control form-control-lg" type="text" name="tag" id="tag" placeholder="Tag">
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input class="form-control form-control-lg" type="url" name="url" id="url" placeholder="http://wherever.com">
            </div>

            <input type="submit" class="btn btn-primary">
        </form>
    </div>
    </div>

    <div class="row mt-5">
    <div class="col">
        <table class="table">
            <thead>
            <th>Tag</th>
            <th>URL</th>
            <th>Hits</th>
            <th></th>
            </thead>
        {% for mapping in mappings %}
            <tr>
            <td>{{ mapping.tag }}</td>
            <td>{{ mapping.url }}</td>
            <td>{{ mapping.hits }}</td>
            <td><a href="{{ url_for('views.tag_edit', mapping_id=mapping.id)}}">edit</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>
    </div>
{% endblock %}
